<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 声明数组
    let arr = [10, 20, 30]
    // 使用数组
    // 全部输出
    console.log(arr)      // (3) [10, 20, 30]
    // 单独输出
    console.log(arr[0])    // 10
    console.log(arr[1])    // 20
    console.log(arr[2])    // 30
    // 数组长度
    console.log(arr.length)   // 3
  </script>
</body>

</html>
